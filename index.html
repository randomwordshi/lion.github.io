<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animated Lion</title>

<style>
  body {
    background: #000000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .lion {
    position: relative;
    width: 220px;
    height: 260px;
    animation: bounce 3s infinite ease-in-out;
  }

  /* Mane */
  .mane {
    width: 200px;
    height: 200px;
    background: #f2b56b;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 10px;
  }

  /* Head */
  .head {
    width: 150px;
    height: 140px;
    background: #f8f8f8;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 35px;
  }

  /* Ears */
  .ear {
    width: 50px;
    height: 50px;
    background: #f8f8f8;
    border-radius: 50%;
    position: absolute;
  }

  .ear.left { top: 10px; left: 30px; }
  .ear.right { top: 10px; right: 30px; }

  .ear::after {
    content: "";
    width: 30px;
    height: 30px;
    background: #f29a3f;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 10px;
  }

  /* Eyes */
  .eye {
    width: 20px;
    height: 20px;
    background: #5b3a29;
    border-radius: 50%;
    position: absolute;
    top: 70px;
    transform-origin: center;
    animation: blink 6s infinite;
  }

  .eye.left { left: 60px; }
  .eye.right { right: 60px; }

  /* Nose */
  .nose {
    width: 12px;
    height: 8px;
    background: #5b3a29;
    border-radius: 50%;
    position: absolute;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Body with breathing */
  .body {
    width: 120px;
    height: 120px;
    background: #f8f8f8;
    border-radius: 30px;
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    animation: breathe 4s infinite ease-in-out;
  }

  /* Tail */
  .tail {
    width: 50px;
    height: 10px;
    background: #f8f8f8;
    position: absolute;
    right: -15px;
    bottom: 45px;
    border-radius: 10px;
    transform-origin: left center;
    animation: wag 2.5s infinite ease-in-out;
  }

  .tail::after {
    content: "";
    width: 18px;
    height: 18px;
    background: #f2b56b;
    border-radius: 50%;
    position: absolute;
    right: -8px;
    top: -4px;
  }

  /* Animations */

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes wag {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(18deg); }
  }

  @keyframes breathe {
    0%, 100% { transform: translateX(-50%) scaleY(1); }
    50% { transform: translateX(-50%) scaleY(1.05); }
  }

  /* Synchronized blinking with double blink */
  @keyframes blink {
    0%, 88%, 100% { transform: scaleY(1); }
    90% { transform: scaleY(0.1); }
    93% { transform: scaleY(1); }
    96% { transform: scaleY(0.1); }
  }

</style>
</head>

<body>

<div class="lion">
  <div class="mane"></div>
  <div class="ear left"></div>
  <div class="ear right"></div>
  <div class="head"></div>
  <div class="eye left"></div>
  <div class="eye right"></div>
  <div class="nose"></div>
  <div class="body"></div>
  <div class="tail"></div>
</div>

</body>
</html>
